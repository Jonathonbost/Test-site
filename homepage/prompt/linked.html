<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="content">
      <form class="form" id="login">
        <div class="title"><h1 class="form-title">Login</h1></div>
        <div class="form-message form-message-error"></div>
        <div class="form-input-group">
          <input type="text" class="form-input" id="firstname" autofocus placeholder="username or email"></input>
          <div class="form-input-error-message"></div>
        </div>        
      <div class="form-input-group">
          <input type="password" class="form-input" id="lastname" autofocus placeholder="password"></input>
          <div class="form-input-error-message"></div>
        </div>
        <button class="form-button" type submit>Continue</button>
        <p class="form-text">
          <a href="#" class="form-link">forgot your password</a>
        </p>
        <p class="form-text">
          <a class="form-link" href="./" id="linkCreateAccount" >do you not have an account? Sign up instead</a>
        </p>
      </form>
      <form class="form form-hidden" id="createAccount">
        <h1 class="form-title">Create Account</h1>
        <div class="form-message form-message-error"></div>
        <div class="form-input-group">
          <input type="text" class="form-input"  autofocus placeholder="Username"></input>
          <div class="form-input-error-message"></div>
        </div>
        <div class="form-input-group">
          <input type="text" class="form-input" autofocus placeholder="Email"></input>
          <div class="form-input-error-message"></div>
        </div>            
        <div class="form-input-group">
          <input type="password" class="form-input" autofocus placeholder="password"></input>
          <div class="form-input-error-message"></div>
        </div>
        <div class="form-input-group">
          <input type="password" class="form-input" autofocus placeholder="Confirm password"></input>
          <div class="form-input-error-message"></div>
        </div>
        <button class="form-button" type submit>Continue</button>
        <p class="form-text">
          <a class="form-link" href="./" id="linkLogin" >Already have an account? Login instead</a>
        </p>
      </form>
  </div>
<script src="./main.js"></script>
</body>
</html>
